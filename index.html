<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
</head>
<body>
     <!-- start button  -->
    <div class="start-btn">
        <button class="startbtn">Start Quiz</button>
    </div>

    <!-- info box -->
    <div class="info-box">
       
        <div class="infotitle">
            <h1>Some Rules of Quiz</h1>
        </div>
        <div class="infolist">
            <div>
                <li>you will have only 5 Seconds</li>
                <li>Once you select your answer, it can't be undone</li>
                <li>Cant exit from quiz if started</li>
                <li>Get points on the basis ofyour correct answer</li>
            </div>
       </div>
       <div class="buttons">
        <button class="quit">Exit</button>
        <button class="restart">Continue</button>
       </div>
    </div>

    <!-- quiz box -->
    <div class="quizbox">
        <header class="navbar">
            <div class="title">Awseme Quiz Application</div>
            <div class="timer">Time Left <span></span></div>
            <div class="timeline"></div>
        </header>
      
        <main class="quiz">
            <div class="question">
            </div>
            <div class="option-list">

            </div>
        </main>

        <footer class="footer">
            <div class="totalquestion">
               
            </div>
            <button class="nextbtn">Next Que</button>
        </footer>
    </div>


    <!-- result -->
    
    <div class="resultbox">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.25em" height="1em" viewBox="0 0 640 512"><path fill="currentColor" d="M528 448H112c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h416c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16m64-320c-26.5 0-48 21.5-48 48c0 7.1 1.6 13.7 4.4 19.8L476 239.2c-15.4 9.2-35.3 4-44.2-11.6L350.3 85C361 76.2 368 63 368 48c0-26.5-21.5-48-48-48s-48 21.5-48 48c0 15 7 28.2 17.7 37l-81.5 142.6c-8.9 15.6-28.9 20.8-44.2 11.6l-72.3-43.4c2.7-6 4.4-12.7 4.4-19.8c0-26.5-21.5-48-48-48S0 149.5 0 176s21.5 48 48 48c2.6 0 5.2-.4 7.7-.8L128 416h384l72.3-192.8c2.5.4 5.1.8 7.7.8c26.5 0 48-21.5 48-48s-21.5-48-48-48"/></svg>
        </div>

            <div class="complete">You have completed the Quiz</div>
            <div class="score"></div>
            <div class="buttons">
                <button class="restart">Restart</button>
                <button class="quit">Quit </button>


            </div>
    </div>






    

    <script src="./questions.js"></script>

    <script src="./script.js"></script>
</body>
</html>
